<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo CSS Hằng béo</title>
</head>
<body>
<div>In đậm trông thế này</div>
<p class="simple">Chữ này đậm mới đúng</p>

<style>
    div {
        font-weight: bold;
        font-size: 32px;
        font-family: Helvetica, Arial, sans-serif;
    }

    p {
        font-weight: bold;
    }

    .simple {
        font-style: normal;
        font-variant: normal;
        font-weight: normal;
        font-stretch: normal;
        line-height: normal;
        font-size: 32px;
        font-family: Helvetica, Arial, sans-serif;
    }
</style>
</body>
</html>
