<style>
    .row {
        margin-left: 0 !important;
        margin-right: 0 !important;
        margin-top: 5px;
    }
</style>

<div class="row">
    <h3 class="text-danger text-center">
        Đếm số lần xuất hiện của từ
    </h3>

    <h3 class="text-danger">Input</h3>
    <textarea id='ca_input' ng-model="ca.input" ng-change="ca.convert()" class="form-control" rows="8"></textarea>

    <div class="mp-padding-10">
        <div ng-if="ca.err.length > 0" class="bg bg-info mp-padding-10">
            <h4 class="text-danger">{{ca.err}}</h4>
        </div>

        <form class="form-inline">
            <div class="form-group" style="margin-top: 20px; margin-left: 20px">
                <button type="submit" class="btn btn-primary" ng-click="ca.convert()">
                    <span class="fa fa-rocket"></span>
                    Convert
                </button>

                <button type="submit" class="btn btn-primary" ng-click="ca.toggleSort()">
                    <span class="fa fa-sort-numeric-desc"></span>
                    Xếp {{ca.sortText || 'tăng' }} dần
                </button>
            </div>
        </form>

        <h3 class="text-danger">Output</h3>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>STT</th>
                <th>Từ</th>
                <th>Số lần xuất hiện</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="item in ca.output track by $index">
                <td>{{$index+1}}</td>
                <td> {{item.word}}</td>
                <td> {{item.count}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
